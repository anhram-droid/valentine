<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 20px;
      width: min(360px, 90%);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 64px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .15s ease;
    }

    #yes {
      background: #ff3b7a;
      color: white;
      left: 20%;
      top: 40px;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      background: #e5e7eb;
      color: #111;
      left: 55%;
      top: 40px;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h2 {
      font-size: 24px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">ðŸ’–</div>
    <h1>Pao, will you be my Valentine?</h1>

    <div class="buttons" id="zone">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ˜¢</button>
    </div>

    <div class="result" id="result">
      <h2>YAY!!! ðŸŽ‰ðŸ’˜</h2>
      <p>Best decision ever.</p>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");

    yes.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";

      confetti({
        particleCount: 180,
        spread: 120,
        origin: { y: 0.6 }
      });
    });

    no.addEventListener("mouseover", () => {
      const zoneRect = zone.getBoundingClientRect();
      const btnRect = no.getBoundingClientRect();

      const maxX = zoneRect.width - btnRect.width;
      const maxY = zoneRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top = y + "px";
    });
  </script>

</body>
</html>
